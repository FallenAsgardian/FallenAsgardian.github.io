<!DOCTYPE html>
<html>
    <head>
        <title> Form with Radio Button </title>
    </head>
    <body>
        <h1> Radio Buttons </h1>
        <p> Choose your favorite web language : </p>
        <form>
            <input type="radio" id="html" name="favorite language" value="HTML"  >
            <label for="html">HTML</label> <br>
            <input type="radio" id="css" name="favorite language" value="CSS"  >
            <label for="css">CSS</label> <br>
            <input type="radio" id="javascript" name="favorite language" value="Javascript"  >
            <label for="javascript">Javascript</label> <br>
        </form>
        <br>
        <br>
        <br>
        <form>
            <br>First Name: <input type="text" name="firstname">
            <br>Last Name: <input type="text" name="lastname">
        </form>
    </body>
</html>
